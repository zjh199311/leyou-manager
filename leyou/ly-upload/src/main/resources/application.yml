server:
  port: 8083

spring:
  application:
    name: upload-service
  servlet:
    multipart:
      max-file-size: 5MB
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1

fdfs:
  connect-timeout: 600
  so-timeout: 2500
  #所缩略图配置
  thumb-image:
    height: 60
    width: 60
  tracker-list:
    -192.168.0.151:22122

ly:
  upload:
     allowTypes:
       - image/jpeg
       - image/png
       - image/bmp
     baseUrl: http://image.leyou.com/


